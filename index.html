<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magesh's Love-themed Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Love-themed gradient background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        .heart-emoji {
            font-size: 48px;
            margin-top: 20px;
        }

        img {
            width: 300px;
            border-radius: 50%; /* Make the image round */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hi, this is Magesh</h1>
    <p>Thanks for visiting the site. ILU</p>
    <div class="heart-emoji">❤️</div>
    <img src="plane.jpg" alt="Love-themed Image">
</body>
</html>
